AWSTemplateFormatVersion: '2010-09-09'
Description: codepipeline to deploy infrastructure from github repo - deploy once in each region

Parameters:
  AutomationRole:
    Type: String
    Description: "ARN of the role to be used by the CodePipeline service"
    Default: "arn:aws:iam::892774835300:role/ThousandServersBootstrap-AutomationRole-1HQFBRP4LDTPX"

Resources:
  ArtifactBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "codepipeline-${AWS::Region}-${AWS::AccountId}"

  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: ThousandServers02
      RoleArn:
        !Ref "AutomationRole" 
      ArtifactStore:
        Type: S3
        Location: !Ref "ArtifactBucket"
      Stages:
        - Name: Source
          Actions:
            - Name: SourceAction
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: 1
                Provider: GitHub
              Configuration:
                Owner: gleizerowicz
                Repo: ThousandServers
                Branch: master
                OAuthToken: REPLACE_WITH_A_TOKEN_FROM_GITHUB
              OutputArtifacts:
                - Name: SourceOutput
        - Name: Deploy
          Actions:
            - Name: DeployAction
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: 1
                Provider: CloudFormation
              Configuration:
                StackName: ThousandServersAuto
                ActionMode: CREATE_UPDATE
                RoleArn: !Ref AutomationRole
                Capabilities: CAPABILITY_IAM
                TemplatePath: "SourceOutput::infrastructure/02_Automated/app.yml"
              InputArtifacts:
                - Name: SourceOutput
